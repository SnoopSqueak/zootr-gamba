        const RNG = Kybos();
        function randomInt(min, max) {
            // return Math.random() * (max - min) + min;
            // return MRG32k3a() * (max - min) + min;
            return RNG() * (max - min) + min;
        }

        // From http://baagoe.com/en/RandomMusings/javascript/
        // Johannes Baag√∏e <baagoe@baagoe.com>, 2010
        function Mash() {
            var n = 0xefc8249d;

            var mash = function(data) {
                data = data.toString();
                for (var i = 0; i < data.length; i++) {
                    n += data.charCodeAt(i);
                    var h = 0.02519603282416938 * n;
                    n = h >>> 0;
                    h -= n;
                    h *= n;
                    n = h >>> 0;
                    h -= n;
                    n += h * 0x100000000; // 2^32
                }
                return (n >>> 0) * 2.3283064365386963e-10; // 2^-32
            };

            mash.version = 'Mash 0.9';
            return mash;
        }


        // From http://baagoe.com/en/RandomMusings/javascript/
        function Kybos() {
            return (function(args) {
                // Johannes Baag√∏e <baagoe@baagoe.com>, 2010
                var s0 = 0;
                var s1 = 0;
                var s2 = 0;
                var c = 1;
                var s = [];
                var k = 0;

                var mash = Mash();
                var s0 = mash(' ');
                var s1 = mash(' ');
                var s2 = mash(' ');
                for (var j = 0; j < 8; j++) {
                s[j] = mash(' ');
                }

                if (args.length == 0) {
                args = [+new Date];
                }
                for (var i = 0; i < args.length; i++) {
                s0 -= mash(args[i]);
                if (s0 < 0) {
                    s0 += 1;
                }
                s1 -= mash(args[i]);
                if (s1 < 0) {
                    s1 += 1;
                }
                s2 -= mash(args[i]);
                if (s2 < 0) {
                    s2 += 1;
                }
                for (var j = 0; j < 8; j++) {
                    s[j] -= mash(args[i]);
                    if (s[j] < 0) {
                    s[j] += 1;
                    }
                }
                }

                var random = function() {
                var a = 2091639;
                k = s[k] * 8 | 0;
                var r = s[k];
                var t = a * s0 + c * 2.3283064365386963e-10; // 2^-32
                s0 = s1;
                s1 = s2;
                s2 = t - (c = t | 0);
                s[k] -= s2;
                if (s[k] < 0) {
                    s[k] += 1;
                }
                return r;
                };
                random.uint32 = function() {
                return random() * 0x100000000; // 2^32
                };
                random.fract53 = function() {
                return random() +
                    (random() * 0x200000 | 0) * 1.1102230246251565e-16; // 2^-53
                };
                random.addNoise = function() {
                for (var i = arguments.length - 1; i >= 0; i--) {
                    for (j = 0; j < 8; j++) {
                    s[j] -= mash(arguments[i]);
                    if (s[j] < 0) {

                    }
                    }
                }

                random.version = 'Kybos 0.9';
                random.args = args;
                return random;

            } (Array.prototype.slice.call(arguments)));
        };

        function shakeup() {
            let jstring = JSON.stringify(baseJson);
            console.log(jstring);
            console.log("Shuffling " + loot.length + " items into " + locations.length + " locations...");
            let copyOfLoot = [...loot];
            for (let i = 0; i < locations.length; i++) {
                let loc = locations[i];
                let index = jstring.indexOf(`"${loc}":`);
                let endIndex = index;
                for (let j = index + loc.length + 4; j < jstring.length; j++) {
                    if (jstring[j] == '"') {
                        endIndex = j;
                        break;
                    }
                }
                let randomIndex = randomInt(0, copyOfLoot.length);
                let randomItem = copyOfLoot.splice(randomIndex, 1);
                jstring = jstring.substring(0, index + loc.length + 4) + randomItem + jstring.substring(endIndex);
            }
            return JSON.parse(jstring);
        }

        function download(content, fileName, contentType) {
            var a = document.createElement("a");
            var file = new Blob([content], {type: contentType});
            a.href = URL.createObjectURL(file);
            a.download = fileName;
            a.click();
        }
        let btn = document.getElementById("generatezootr");
        btn.onclick = () => download(JSON.stringify(shakeup()), 'gamba.json', 'text/json');
